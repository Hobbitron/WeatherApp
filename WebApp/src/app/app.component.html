<mat-toolbar color="primary">
  <span style="padding-left: 30px;padding-right: 30px;">Weather Application</span>
  <form>
  <mat-form-field>
      <input matInput placeholder="Find City" aria-label="City" [matAutocomplete]="auto" [formControl]="cityCtrl">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let city of filteredCities | async" [value]="city">          
          <span>{{city}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-toolbar>
<todays-weather [CurrentCity]="currentCity"></todays-weather>
<tomorrows-weather [CurrentCity]="currentCity"></tomorrows-weather>
<weather-forecast [CurrentCity]="currentCity"></weather-forecast>
<router-outlet></router-outlet>
